# Generated from https://git.alpinelinux.org/aports/plain/main/geoip/APKBUILD
package:
    name: geoip
    version: 1.6.12
    epoch: 0
    description: Lookup countries by IP addresses
    target-architecture:
        - all
    copyright:
        - paths:
            - '*'
          attestation: TODO
          license: GPL
environment:
    contents:
        packages:
            - busybox
            - ca-certificates-bundle
            - build-base
            - automake
            - autoconf
            - zlib-dev
pipeline:
    - uses: fetch
      with:
        expected-sha256: 1dfb748003c5e4b7fd56ba8c4cd786633d5d6f409547584f6910398389636f80
        uri: https://github.com/maxmind/geoip-api-c/releases/download/v${{package.version}}/GeoIP-${{package.version}}.tar.gz
    - uses: autoconf/configure
      with:
        opts: |
          --sysconfdir=/etc/geoip \
              --mandir=/usr/share/man \
              --infodir=/usr/share/info

    - uses: autoconf/make
    - uses: autoconf/make-install
    - runs: mkdir -p ${{targets.destdir}}/usr/share/GeoIP
    - uses: strip
subpackages:
    - name: geoip-dev
      pipeline:
        - uses: split/dev
      dependencies:
        runtime:
            - geoip
      description: geoip dev
    - name: geoip-doc
      pipeline:
        - uses: split/manpages
      description: geoip manpages
