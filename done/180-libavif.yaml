# Generated from https://git.alpinelinux.org/aports/plain/main/libavif/APKBUILD
package:
  name: libavif
  version: 0.11.1
  epoch: 0
  description: Library for encoding and decoding .avif files
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: BSD-2-Clause
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - aom-dev
      - cmake
      - dav1d-dev
      # - gtest-dev just for tests?
      - libjpeg-turbo-dev
      - libpng-dev
      - samurai
      - zlib-dev
pipeline:
  - uses: fetch
    with:
      expected-sha256: 0eb49965562a0e5e5de58389650d434cff32af84c34185b6c9b7b2fccae06d4e
      uri: https://github.com/AOMediaCodec/libavif/archive/v${{package.version}}/libavif-v${{package.version}}.tar.gz
  - uses: cmake/configure
    with:
      opts: |
        -DAVIF_BUILD_APPS=ON \
        -DAVIF_BUILD_TESTS=OFF \
        -DAVIF_CODEC_AOM=ON \
        -DAVIF_CODEC_DAV1D=ON
  - uses: cmake/build
  - uses: cmake/install
  - uses: strip
subpackages:
  - name: libavif-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libavif
    description: libavif dev
  - name: libavif-apps
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/* ${{targets.subpkgdir}}/usr/bin/
    description: libavif apps
