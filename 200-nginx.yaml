package:
  name: nginx
  version: 1.22.1
  epoch: 0
  description: HTTP and reverse proxy server (stable version)
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: BSD-2-Clause
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - brotli-dev
      - gd-dev
      - geoip-dev
      - libmaxminddb-dev
      - libxml2-dev
      - libxslt-dev
      - openssl-dev
      - pcre-dev
      - perl-dev
      - pkgconf
      - zeromq-dev
      - zlib-dev
      - luajit-dev
      - tree
pipeline:
  - uses: fetch
    with:
      expected-sha256: 9ebb333a9e82b952acd3e2b4aeb1d4ff6406f72491bab6cd9fe69f0dea737f31
      uri: https://nginx.org/download/nginx-${{package.version}}.tar.gz
